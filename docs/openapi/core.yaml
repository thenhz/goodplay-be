# Core Authentication & User Management API
# This module contains core platform functionality

openapi: 3.0.1

info:
  title: GoodPlay Core API
  version: 1.0.0
  description: Core authentication, user management, and preferences API

# API Paths
paths:
  # Authentication Endpoints
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: |
        Create a new user account with email and password.

        **Possible response messages:**
        - Success: `USER_REGISTRATION_SUCCESS`
        - Errors: `DATA_REQUIRED`, `EMAIL_ALREADY_REGISTERED`, `INVALID_EMAIL_FORMAT`, `PASSWORD_TOO_WEAK`, `CREDENTIALS_REQUIRED`, `INTERNAL_SERVER_ERROR`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
            examples:
              valid_registration:
                summary: Valid registration request
                value:
                  email: "user@example.com"
                  password: "securepassword123"
                  first_name: "John"
                  last_name: "Doe"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/UserProfile'
                          tokens:
                            $ref: '#/components/schemas/AuthTokens'
              examples:
                success:
                  summary: Successful registration
                  value:
                    success: true
                    message: "USER_REGISTRATION_SUCCESS"
                    data:
                      user:
                        user_id: "64f8b2c1234567890abcdef1"
                        email: "user@example.com"
                        first_name: "John"
                        last_name: "Doe"
                        is_active: true
                        role: "user"
                        preferred_language: "en"
                      tokens:
                        access_token: "eyJ0eXAiOiJKV1QiLCJhbGc..."
                        refresh_token: "eyJ0eXAiOiJKV1QiLCJhbGc..."
                        token_type: "Bearer"
        '400':
          description: Registration failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                email_exists:
                  summary: Email already registered
                  value:
                    success: false
                    message: "EMAIL_ALREADY_REGISTERED"
                invalid_email:
                  summary: Invalid email format
                  value:
                    success: false
                    message: "INVALID_EMAIL_FORMAT"
                weak_password:
                  summary: Password too weak
                  value:
                    success: false
                    message: "PASSWORD_TOO_WEAK"
                missing_data:
                  summary: Missing required data
                  value:
                    success: false
                    message: "DATA_REQUIRED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: |
        Authenticate user and return JWT tokens.

        **Possible response messages:**
        - Success: `USER_LOGIN_SUCCESS`
        - Errors: `DATA_REQUIRED`, `CREDENTIALS_REQUIRED`, `INVALID_CREDENTIALS`, `ACCOUNT_DISABLED`, `ACCOUNT_NOT_VERIFIED`, `INTERNAL_SERVER_ERROR`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
            examples:
              valid_login:
                summary: Valid login request
                value:
                  email: "user@example.com"
                  password: "securepassword123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/UserProfile'
                          tokens:
                            $ref: '#/components/schemas/AuthTokens'
              examples:
                success:
                  summary: Successful login
                  value:
                    success: true
                    message: "USER_LOGIN_SUCCESS"
                    data:
                      user:
                        user_id: "64f8b2c1234567890abcdef1"
                        email: "user@example.com"
                        first_name: "John"
                        last_name: "Doe"
                        preferred_language: "en"
                      tokens:
                        access_token: "eyJ0eXAiOiJKV1QiLCJhbGc..."
                        refresh_token: "eyJ0eXAiOiJKV1QiLCJhbGc..."
                        token_type: "Bearer"
        '401':
          description: Login failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_credentials:
                  summary: Invalid credentials
                  value:
                    success: false
                    message: "INVALID_CREDENTIALS"
                account_disabled:
                  summary: Account disabled
                  value:
                    success: false
                    message: "ACCOUNT_DISABLED"
                account_not_verified:
                  summary: Account not verified
                  value:
                    success: false
                    message: "ACCOUNT_NOT_VERIFIED"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                missing_data:
                  summary: Missing data
                  value:
                    success: false
                    message: "DATA_REQUIRED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: |
        Logout user and invalidate tokens.

        **Possible response messages:**
        - Success: `USER_LOGOUT_SUCCESS`
        - Errors: `INVALID_TOKEN_OR_USER_DISABLED`, `AUTHENTICATION_ERROR`, `INTERNAL_SERVER_ERROR`
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Successful logout
                  value:
                    success: true
                    message: "USER_LOGOUT_SUCCESS"
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid or expired token
                  value:
                    success: false
                    message: "INVALID_TOKEN_OR_USER_DISABLED"
                auth_error:
                  summary: Authentication error
                  value:
                    success: false
                    message: "AUTHENTICATION_ERROR"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/change-password:
    put:
      tags:
        - Authentication
      summary: Change password
      description: |
        Change user password with current password verification.

        **Possible response messages:**
        - Success: `PASSWORD_CHANGED_SUCCESS`
        - Errors: `DATA_REQUIRED`, `CREDENTIALS_REQUIRED`, `USER_NOT_FOUND`, `CURRENT_PASSWORD_INCORRECT`, `NEW_PASSWORD_TOO_WEAK`, `PASSWORD_CHANGE_FAILED`, `INVALID_TOKEN_OR_USER_DISABLED`, `AUTHENTICATION_ERROR`, `INTERNAL_SERVER_ERROR`
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
              properties:
                current_password:
                  type: string
                  description: Current password
                new_password:
                  type: string
                  minLength: 6
                  description: New password (minimum 6 characters)
            examples:
              valid_request:
                summary: Valid password change
                value:
                  current_password: "oldpassword123"
                  new_password: "newpassword456"
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Password changed
                  value:
                    success: true
                    message: "PASSWORD_CHANGED_SUCCESS"
        '400':
          description: Password change failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                current_incorrect:
                  summary: Current password incorrect
                  value:
                    success: false
                    message: "CURRENT_PASSWORD_INCORRECT"
                weak_password:
                  summary: New password too weak
                  value:
                    success: false
                    message: "NEW_PASSWORD_TOO_WEAK"
                missing_data:
                  summary: Missing data
                  value:
                    success: false
                    message: "DATA_REQUIRED"
                missing_credentials:
                  summary: Missing credentials
                  value:
                    success: false
                    message: "CREDENTIALS_REQUIRED"
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid token
                  value:
                    success: false
                    message: "INVALID_TOKEN_OR_USER_DISABLED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/validate-token:
    get:
      tags:
        - Authentication
      summary: Validate token
      description: |
        Validate current JWT token.

        **Possible response messages:**
        - Success: `TOKEN_VALID`
        - Errors: `TOKEN_INVALID`, `INVALID_TOKEN_OR_USER_DISABLED`, `AUTHENTICATION_ERROR`, `INTERNAL_SERVER_ERROR`
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user_id:
                            type: string
                          email:
                            type: string
              examples:
                success:
                  summary: Valid token
                  value:
                    success: true
                    message: "TOKEN_VALID"
                    data:
                      user_id: "64f8b2c1234567890abcdef1"
                      email: "user@example.com"
        '401':
          description: Token is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid token
                  value:
                    success: false
                    message: "TOKEN_INVALID"
                disabled_user:
                  summary: User disabled
                  value:
                    success: false
                    message: "INVALID_TOKEN_OR_USER_DISABLED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/delete-account:
    delete:
      tags:
        - Authentication
      summary: Delete account
      description: |
        Delete user account (soft delete).

        **Possible response messages:**
        - Success: `ACCOUNT_DELETED_SUCCESS`
        - Errors: `USER_NOT_FOUND`, `ACCOUNT_DELETION_FAILED`, `INVALID_TOKEN_OR_USER_DISABLED`, `AUTHENTICATION_ERROR`, `INTERNAL_SERVER_ERROR`
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Account deleted
                  value:
                    success: true
                    message: "ACCOUNT_DELETED_SUCCESS"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                not_found:
                  summary: User not found
                  value:
                    success: false
                    message: "USER_NOT_FOUND"
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid token
                  value:
                    success: false
                    message: "INVALID_TOKEN_OR_USER_DISABLED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/verify-email:
    post:
      tags:
        - Authentication
      summary: Verify email address
      description: |
        Verify user email address using verification token sent via email.

        **Possible response messages:**
        - Success: `EMAIL_VERIFICATION_SUCCESS`
        - Errors: `DATA_REQUIRED`, `VERIFICATION_TOKEN_REQUIRED`, `VERIFICATION_TOKEN_INVALID`, `EMAIL_ALREADY_VERIFIED`, `VERIFICATION_TOKEN_EXPIRED`, `EMAIL_VERIFICATION_FAILED`, `INTERNAL_SERVER_ERROR`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: Email verification token from email
            examples:
              valid_token:
                summary: Valid verification token
                value:
                  token: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          email:
                            type: string
                          is_verified:
                            type: boolean
              examples:
                success:
                  summary: Email verified
                  value:
                    success: true
                    message: "EMAIL_VERIFICATION_SUCCESS"
                    data:
                      email: "user@example.com"
                      is_verified: true
        '400':
          description: Verification failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid or expired token
                  value:
                    success: false
                    message: "VERIFICATION_TOKEN_INVALID"
                already_verified:
                  summary: Already verified
                  value:
                    success: false
                    message: "EMAIL_ALREADY_VERIFIED"
                token_expired:
                  summary: Token expired
                  value:
                    success: false
                    message: "VERIFICATION_TOKEN_EXPIRED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/resend-verification:
    post:
      tags:
        - Authentication
      summary: Resend verification email
      description: |
        Resend email verification link to authenticated user.

        **Possible response messages:**
        - Success: `VERIFICATION_EMAIL_SENT`
        - Errors: `USER_NOT_FOUND`, `EMAIL_ALREADY_VERIFIED`, `VERIFICATION_EMAIL_FAILED`, `INVALID_TOKEN_OR_USER_DISABLED`, `AUTHENTICATION_ERROR`, `INTERNAL_SERVER_ERROR`
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Verification email sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Email sent
                  value:
                    success: true
                    message: "VERIFICATION_EMAIL_SENT"
        '400':
          description: Cannot send verification email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                already_verified:
                  summary: Already verified
                  value:
                    success: false
                    message: "EMAIL_ALREADY_VERIFIED"
                send_failed:
                  summary: Email send failed
                  value:
                    success: false
                    message: "VERIFICATION_EMAIL_FAILED"
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid token
                  value:
                    success: false
                    message: "INVALID_TOKEN_OR_USER_DISABLED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: |
        Request a password reset link to be sent via email.
        For security reasons, always returns success even if email doesn't exist.

        **Possible response messages:**
        - Success: `PASSWORD_RESET_EMAIL_SENT`
        - Errors: `DATA_REQUIRED`, `EMAIL_REQUIRED`, `INVALID_EMAIL_FORMAT`, `ACCOUNT_DISABLED`, `PASSWORD_RESET_EMAIL_FAILED`, `INTERNAL_SERVER_ERROR`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: Email address of the account to reset
            examples:
              valid_request:
                summary: Valid forgot password request
                value:
                  email: "user@example.com"
      responses:
        '200':
          description: Password reset email sent (or would be sent if account exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Reset email sent
                  value:
                    success: true
                    message: "PASSWORD_RESET_EMAIL_SENT"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                missing_data:
                  summary: Missing data
                  value:
                    success: false
                    message: "DATA_REQUIRED"
                missing_email:
                  summary: Email not provided
                  value:
                    success: false
                    message: "EMAIL_REQUIRED"
                invalid_email:
                  summary: Invalid email format
                  value:
                    success: false
                    message: "INVALID_EMAIL_FORMAT"
                account_disabled:
                  summary: Account is disabled
                  value:
                    success: false
                    message: "ACCOUNT_DISABLED"
                email_failed:
                  summary: Failed to send email
                  value:
                    success: false
                    message: "PASSWORD_RESET_EMAIL_FAILED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password with token
      description: |
        Reset user password using the token received via email.
        Token expires after 1 hour.

        **Possible response messages:**
        - Success: `PASSWORD_RESET_SUCCESS`
        - Errors: `DATA_REQUIRED`, `RESET_TOKEN_REQUIRED`, `NEW_PASSWORD_REQUIRED`, `INVALID_RESET_TOKEN`, `RESET_TOKEN_EXPIRED`, `NEW_PASSWORD_TOO_WEAK`, `ACCOUNT_DISABLED`, `PASSWORD_RESET_FAILED`, `INTERNAL_SERVER_ERROR`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - new_password
              properties:
                token:
                  type: string
                  description: Password reset token from email
                new_password:
                  type: string
                  format: password
                  minLength: 6
                  description: New password (minimum 6 characters)
            examples:
              valid_request:
                summary: Valid password reset request
                value:
                  token: "abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
                  new_password: "newSecurePassword123"
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Password reset successful
                  value:
                    success: true
                    message: "PASSWORD_RESET_SUCCESS"
        '400':
          description: Password reset failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                missing_data:
                  summary: Missing data
                  value:
                    success: false
                    message: "DATA_REQUIRED"
                missing_token:
                  summary: Token not provided
                  value:
                    success: false
                    message: "RESET_TOKEN_REQUIRED"
                missing_password:
                  summary: Password not provided
                  value:
                    success: false
                    message: "NEW_PASSWORD_REQUIRED"
                invalid_token:
                  summary: Invalid reset token
                  value:
                    success: false
                    message: "INVALID_RESET_TOKEN"
                token_expired:
                  summary: Token has expired
                  value:
                    success: false
                    message: "RESET_TOKEN_EXPIRED"
                weak_password:
                  summary: Password too weak
                  value:
                    success: false
                    message: "NEW_PASSWORD_TOO_WEAK"
                account_disabled:
                  summary: Account is disabled
                  value:
                    success: false
                    message: "ACCOUNT_DISABLED"
                reset_failed:
                  summary: Reset operation failed
                  value:
                    success: false
                    message: "PASSWORD_RESET_FAILED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  /api/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: |
        Get new access token using refresh token.

        **Possible response messages:**
        - Success: `TOKEN_REFRESH_SUCCESS`
        - Errors: `USER_NOT_FOUND`, `INTERNAL_SERVER_ERROR`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  description: JWT refresh token
            examples:
              valid_request:
                summary: Valid refresh request
                value:
                  refresh_token: "eyJ0eXAiOiJKV1QiLCJhbGc..."
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          access_token:
                            type: string
              examples:
                success:
                  summary: Token refreshed
                  value:
                    success: true
                    message: "TOKEN_REFRESH_SUCCESS"
                    data:
                      access_token: "eyJ0eXAiOiJKV1QiLCJhbGc..."
        '401':
          description: Refresh failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                user_not_found:
                  summary: User not found
                  value:
                    success: false
                    message: "USER_NOT_FOUND"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  # User Management Endpoints
  /api/users/profile:
    get:
      tags:
        - User Management
      summary: Get user profile
      description: |
        Retrieve current user's profile information.

        **Possible response messages:**
        - Success: `PROFILE_RETRIEVED_SUCCESS`
        - Errors: `INVALID_TOKEN_OR_USER_DISABLED`, `AUTHENTICATION_ERROR`, `INTERNAL_SERVER_ERROR`
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/UserProfile'

        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid token
                  value:
                    success: false
                    message: "INVALID_TOKEN_OR_USER_DISABLED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

    put:
      tags:
        - User Management
      summary: Update user profile
      description: |

                  push_enabled: false
                  frequency: "weekly"
      responses:
        '200':
          description: Category preferences updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          preferences:
                            $ref: '#/components/schemas/UserPreferences'
                          updated_category:
                            type: string
              examples:
                success:
                  summary: Category updated
                  value:
                    success: true
                    message: "PREFERENCES_CATEGORY_UPDATED_SUCCESS"
                    data:
                      updated_category: "gaming"
                      preferences:
                        gaming:
                          difficulty_level: "hard"
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                missing_data:
                  summary: Missing data
                  value:
                    success: false
                    message: "PREFERENCES_CATEGORY_DATA_REQUIRED"
                invalid_category:
                  summary: Invalid category
                  value:
                    success: false
                    message: "PREFERENCES_CATEGORY_INVALID"
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalid_token:
                  summary: Invalid token
                  value:
                    success: false
                    message: "INVALID_TOKEN_OR_USER_DISABLED"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    success: false
                    message: "INTERNAL_SERVER_ERROR"

  # Health Check
  /api/health:
    get:
      tags:
        - Health
      summary: API health check
      description: |
        Check if the API is running and healthy.

        **Possible response messages:**
        - Success: System health status message
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
              examples:
                healthy:
                  summary: API is healthy
                  value:
                    status: "healthy"
                    message: "API is running"

# Components
components:
  schemas:
    # Core response structure
    ApiResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          description: Indicates if the operation was successful
        message:
          type: string
          description: Constant message key for UI localization
          enum:
            # Authentication success messages
            - USER_REGISTRATION_SUCCESS
            - USER_LOGIN_SUCCESS
            - USER_LOGOUT_SUCCESS
            - TOKEN_REFRESH_SUCCESS
            - PASSWORD_CHANGED_SUCCESS
            - TOKEN_VALID
            - ACCOUNT_DELETED_SUCCESS
            - PROFILE_RETRIEVED_SUCCESS
            # User management success messages
            - PROFILE_UPDATED_SUCCESS
            - SOCIAL_PROFILE_UPDATED_SUCCESS
            - GAMING_STATS_RETRIEVED_SUCCESS
            - WALLET_RETRIEVED_SUCCESS
            - GAMING_STATS_UPDATED_SUCCESS
            - CREDITS_ADDED_SUCCESS
            - DONATION_SUCCESS
            # Preferences success messages
            - PREFERENCES_RETRIEVED_SUCCESS
            - PREFERENCES_UPDATED_SUCCESS
            - PREFERENCES_CATEGORY_RETRIEVED_SUCCESS
            - PREFERENCES_CATEGORY_UPDATED_SUCCESS
            - PREFERENCES_RESET_SUCCESS
            - DEFAULT_PREFERENCES_RETRIEVED_SUCCESS
            # Authentication error messages
            - DATA_REQUIRED
            - EMAIL_ALREADY_REGISTERED
            - INVALID_EMAIL_FORMAT
            - PASSWORD_TOO_WEAK
            - CREDENTIALS_REQUIRED
            - INVALID_CREDENTIALS
            - ACCOUNT_DISABLED
            - ACCOUNT_NOT_VERIFIED
            - USER_NOT_FOUND
            - TOKEN_INVALID
            - CURRENT_PASSWORD_INCORRECT
            - NEW_PASSWORD_TOO_WEAK
            - PASSWORD_CHANGE_FAILED
            - ACCOUNT_DELETION_FAILED
            # Email verification messages
            - VERIFICATION_TOKEN_REQUIRED
            - VERIFICATION_TOKEN_INVALID
            - EMAIL_ALREADY_VERIFIED
            - VERIFICATION_TOKEN_EXPIRED
            - EMAIL_VERIFICATION_FAILED
            - VERIFICATION_EMAIL_SENT
            - VERIFICATION_EMAIL_FAILED
            # Password reset messages
            - EMAIL_REQUIRED
            - PASSWORD_RESET_EMAIL_SENT
            - PASSWORD_RESET_EMAIL_FAILED
            - RESET_TOKEN_REQUIRED
            - NEW_PASSWORD_REQUIRED
            - INVALID_RESET_TOKEN
            - RESET_TOKEN_EXPIRED
            - PASSWORD_RESET_SUCCESS
            - PASSWORD_RESET_FAILED
            # User management error messages
            - UPDATE_FAILED
            - PROFILE_UPDATE_ERROR
            - SOCIAL_PROFILE_UPDATE_ERROR
            - GAMING_STATS_UPDATE_ERROR
            - CREDITS_ADD_ERROR
            - DONATION_ERROR
            - AMOUNT_MUST_BE_POSITIVE
            - INSUFFICIENT_CREDITS
            - DONATION_FAILED
            - INVALID_PRIVACY_LEVEL
            - DISPLAY_NAME_LENGTH_INVALID
            # Preferences error messages
            - PREFERENCES_DATA_REQUIRED
            - PREFERENCES_CATEGORY_DATA_REQUIRED
            - PREFERENCES_CATEGORY_INVALID
            - PREFERENCES_RETRIEVAL_FAILED
            - PREFERENCES_UPDATE_FAILED
            - PREFERENCES_CATEGORY_RETRIEVAL_FAILED
            - PREFERENCES_CATEGORY_UPDATE_FAILED
            - PREFERENCES_RESET_FAILED
            - GAMING_DIFFICULTY_INVALID
            - NOTIFICATION_FREQUENCY_INVALID
            - PRIVACY_VISIBILITY_INVALID
            - DONATION_PERCENTAGE_INVALID
            # Decorator messages
            - INVALID_TOKEN_OR_USER_DISABLED
            - AUTHENTICATION_ERROR
            - ADMIN_ACCESS_REQUIRED
            # System messages
            - INTERNAL_SERVER_ERROR
        data:
          description: Optional response data
          anyOf:
            - type: object

    # Authentication schemas
    UserRegistration:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          minLength: 6
          description: User's password (minimum 6 characters)
        first_name:
          type: string
          description: User's first name
        last_name:
          type: string
          description: User's last name

    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthTokens:
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token
        refresh_token:
          type: string
          description: JWT refresh token
        token_type:
          type: string
          description: Token type (Bearer)

    # User management schemas
    UserProfile:
      type: object
      properties:
        user_id:
          type: string
          description: Unique user identifier
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        is_active:
          type: boolean
        is_verified:
          type: boolean
        role:
          type: string
          enum: [user, admin]
        preferred_language:
          type: string
          description: User's preferred language (ISO 639-1 code)
          enum: [en, it, es, fr, de, pt, nl, ru, zh, ja, ko, ar]
          default: en
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        gaming_stats:
          $ref: '#/components/schemas/GamingStats'
        impact_score:
          type: number
          format: float
          description: User's total impact score
        social_profile:
          $ref: '#/components/schemas/SocialProfile'
        wallet_credits:
          $ref: '#/components/schemas/WalletCredits'
        preferences:
          $ref: '#/components/schemas/UserPreferences'

    UserProfileUpdate:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        preferred_language:
          type: string
          description: User's preferred language (ISO 639-1 code)
          enum: [en, it, es, fr, de, pt, nl, ru, zh, ja, ko, ar]
        preferences:
          $ref: '#/components/schemas/UserPreferences'
        social_profile:
          type: object
          properties:
            display_name:
              type: string
            privacy_level:
              type: string
              enum: [public, friends, private]

    GamingStats:
      type: object
      properties:
        total_play_time:
          type: integer
          description: Total play time in minutes
        games_played:
          type: integer
        favorite_category:
          anyOf:
            - type: string
        last_activity:
          anyOf:
            - type: string
              format: date-time

    SocialProfile:
      type: object
      properties:
        display_name:
          type: string
          minLength: 2
          maxLength: 50
        privacy_level:
          type: string
          enum: [public, friends, private]
        friends_count:
          type: integer

    WalletCredits:
      type: object
      properties:
        current_balance:
          type: number
          format: float
        total_earned:
          type: number
          format: float
        total_donated:
          type: number
          format: float

    # Preferences schemas
    UserPreferences:
      type: object
      properties:
        gaming:
          $ref: '#/components/schemas/GamingPreferences'
        notifications:
          $ref: '#/components/schemas/NotificationPreferences'
        privacy:
          $ref: '#/components/schemas/PrivacyPreferences'
        donations:
          $ref: '#/components/schemas/DonationPreferences'

    GamingPreferences:
      type: object
      properties:
        preferred_categories:
          type: array
          items:
            type: string
          description: List of preferred game categories
        difficulty_level:
          type: string
          enum: [easy, medium, hard, expert]
          description: Game difficulty level
        tutorial_enabled:
          type: boolean
          description: Enable in-game tutorials
        auto_save:
          type: boolean
          description: Enable automatic save
        sound_enabled:
          type: boolean
          description: Enable sound effects
        music_enabled:
          type: boolean
          description: Enable background music
        vibration_enabled:
          type: boolean
          description: Enable vibration feedback

    NotificationPreferences:
      type: object
      properties:
        push_enabled:
          type: boolean
          description: Enable push notifications
        email_enabled:
          type: boolean
          description: Enable email notifications
        frequency:
          type: string
          enum: [none, daily, weekly, monthly]
          description: Notification frequency
        achievement_alerts:
          type: boolean
          description: Receive alerts for achievements
        donation_confirmations:
          type: boolean
          description: Receive donation confirmations
        friend_activity:
          type: boolean
          description: Receive friend activity notifications
        tournament_reminders:
          type: boolean
          description: Receive tournament reminders
        maintenance_alerts:
          type: boolean
          description: Receive maintenance alerts

    PrivacyPreferences:
      type: object
      properties:
        profile_visibility:
          type: string
          enum: [public, friends, private]
          description: Who can view your profile
        stats_sharing:
          type: boolean
          description: Share statistics with others
        friends_discovery:
          type: boolean
          description: Allow friends to discover your profile
        leaderboard_participation:
          type: boolean
          description: Participate in public leaderboards
        activity_visibility:
          type: string
          enum: [public, friends, private]
          description: Who can see your activity
        contact_permissions:
          type: string
          enum: [everyone, friends, none]
          description: Who can contact you

    DonationPreferences:
      type: object
      properties:
        auto_donate_enabled:
          type: boolean
          description: Enable automatic donations
        auto_donate_percentage:
          type: integer
          minimum: 0
          maximum: 100
          description: Percentage of credits to auto-donate (0-100)
        preferred_causes:
          type: array
          items:
            type: string
          description: List of preferred ONLUS IDs for donations
        notification_threshold:
          type: number
          format: float
          description: Credit threshold for donation notifications
        monthly_goal:
          anyOf:
            - type: number
              format: float
          description: Monthly donation goal in credits (optional)
        impact_sharing:
          type: boolean
          description: Share donation impact publicly

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
